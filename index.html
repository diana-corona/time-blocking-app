<!--
Time Blocking PWA - Index
Requirements met: week/month views, drag-and-drop-ready layout, date picker, 12h time, gridlines, silent mode toggle, local-only, SRP modules via js/*.js
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Time Blocking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0f766e" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/calendar.css" />
    <link rel="stylesheet" href="css/tasks.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/task-progress.css" />
  </head>
  <body>
    <header class="toolbar">
      <div class="nav-group">
        <button id="prevBtn" aria-label="Previous period">â—€</button>
        <button id="todayBtn" type="button" aria-label="Jump to today">Today</button>
        <button id="nextBtn" aria-label="Next period">â–¶</button>
        <input id="datePicker" type="date" aria-label="Pick date" />
      </div>

      <div class="view-toggle" role="tablist" aria-label="Calendar view">
        <button id="weekViewBtn" data-view="week" role="tab" aria-selected="true" class="active">Week</button>
        <button id="monthViewBtn" data-view="month" role="tab" aria-selected="false">Month</button>
      </div>

      <div class="right-controls">
        <label class="silent-toggle">
          <input id="silentToggle" type="checkbox" />
          <span>Silent</span>
        </label>
        <button id="newTaskBtn" class="primary">New Task</button>
      </div>
    </header>

    <main>
      <section id="weekView" class="calendar" aria-label="Week view" role="region"></section>
      <section id="monthView" class="calendar hidden" aria-label="Month view" role="region"></section>
    </main>

    <!-- Task modal -->
    <div id="taskModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="taskModalTitle">
      <div class="modal-card">
        <header class="modal-header">
          <h2 id="taskModalTitle">Task</h2>
          <button id="closeModalBtn" aria-label="Close">âœ•</button>
        </header>
        <form id="taskForm" class="modal-body" novalidate>
          <input type="hidden" id="taskId" />
          <input type="hidden" id="taskInstanceDate" />
          <label>
            Title (emojis ok)
            <input id="taskTitle" type="text" placeholder="e.g., ðŸ§  Focus session" required />
          </label>
          <div class="row">
            <label class="half">
              Start Date
              <input id="taskStartDate" type="date" required />
            </label>
            <label class="half">
              Start Time
              <input id="taskStartTime" type="time" step="900" required />
            </label>
          </div>
          <label>
            Duration
            <input id="taskDuration" type="number" min="1" step="5" value="30" required />
            <select id="taskDurationUnit">
              <option value="minutes" selected>min</option>
              <option value="hours">hr</option>
            </select>
          </label>
          <label>
            Color (optional)
            <input id="taskColor" type="color" value="#0ea5e9" />
          </label>

          <fieldset class="recurrence-field">
            <legend>Repeat (days of week)</legend>
            <div class="row">
              <label class="half"><input type="checkbox" class="recurrence-day" data-day="0" /> Sun</label>
              <label class="half"><input type="checkbox" class="recurrence-day" data-day="1" /> Mon</label>
            </div>
            <div class="row">
              <label class="half"><input type="checkbox" class="recurrence-day" data-day="2" /> Tue</label>
              <label class="half"><input type="checkbox" class="recurrence-day" data-day="3" /> Wed</label>
            </div>
            <div class="row">
              <label class="half"><input type="checkbox" class="recurrence-day" data-day="4" /> Thu</label>
              <label class="half"><input type="checkbox" class="recurrence-day" data-day="5" /> Fri</label>
            </div>
            <div class="row">
              <label class="half"><input type="checkbox" class="recurrence-day" data-day="6" /> Sat</label>
              <span class="half"></span>
            </div>
          </fieldset>

          <footer class="modal-footer">
            <button id="deleteTaskBtn" type="button" class="danger">Delete</button>
            <span class="spacer"></span>
            <button id="saveTaskBtn" type="submit" class="primary">Save</button>
          </footer>
        </form>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
